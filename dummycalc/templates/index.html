<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Dano Pokémon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="static/styles.css">
  <script src="static/scripts.js"></script>
</head>
<body>
  <h1>Calculadora de Dano Pokémon</h1>
  
  <div class="container">
    <label for="dano_base">Dano base do Pokémon:</label>
    <input type="number" id="dano_base">

  <label for="item_possui">Item que o Pokémon possui:</label>
  <select id="item_possui" class="vodiapicker">
    <option value="n/a">N/A</option>
    <option value="8" data-thumbnail="static/img/attack-1.png">Attack T1 ()</option>
    <option value="1" data-thumbnail="static/img/attack-2.png">Attack T2 ()</option>
    <option value="3" data-thumbnail="static/img/attack-3.png">Attack T4 ()</option>
    <option value="4" data-thumbnail="static/img/attack-4.png">Attack T5 ()</option>
    <option value="5" data-thumbnail="static/img/attack-5.png">Attack T6 ()</option>
    <option value="6" data-thumbnail="static/img/attack-6.png">Attack T7 ()</option>
    <option value="7" data-thumbnail="static/img/attack-7.png">Attack T8 ()</option>
    <option value="2" data-thumbnail="static/img/attack-8.png">Attack T3 ()</option>
  </select>
  
  <label for="item_deseja">Item que o Pokémon deseja:</label>
  <select id="item_deseja" class="vodiapicker">
    <option value="" data-thumbnail="">Nenhum</option>
    <option value="1" data-thumbnail="static/img/attack-1.png">Attack T1 ()</option>
    <option value="2" data-thumbnail="static/img/attack-2.png">Attack T2 ()</option>
    <option value="3" data-thumbnail="static/img/attack-3.png">Attack T3 ()</option>
    <option value="4" data-thumbnail="static/img/attack-4.png">Attack T4 ()</option>
    <option value="5" data-thumbnail="static/img/attack-5.png">Attack T5 ()</option>
    <option value="6" data-thumbnail="static/img/attack-6.png">Attack T6 ()</option>
    <option value="7" data-thumbnail="static/img/attack-7.png">Attack T7 ()</option>
    <option value="8" data-thumbnail="static/img/attack-8.png">Attack T8 ()</option>

  </select>

    <button onclick="calcularDano()">Calcular Dano</button>

    <div id="resultado"></div>
  </div>
</body>
</html>
